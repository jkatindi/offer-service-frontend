
<div class="p-3" *ngIf="this.listJobOffer.length>0">
  <div class="card">
      <div class="card-body">
        <div class="panel panel-primary" id="tableau">
          <div class="panel-heading">Available  Job offers</div>
          <div class="panel-body">
             <table class="table table-striped">
                <tr>
                  <th>Id offer</th><th>Title offer</th><th>Available places</th>
                  <th>details</th>
                </tr>
                <tr *ngFor="let offer of  this.listJobOffer ">
                  <td>{{offer.id}}</td>
                  <td>{{offer.title}}</td>
                  <td>{{offer.availablePlace}}</td>
                  <td><a class="clickable" (click)="detailOffer(offer.id)">Detail</a></td>
                </tr>
              </table>
              <ul class="nav nav-pills">
               
                  <li *ngFor="let item of [].constructor(this.totalPages); let i=index">
                    <a   (click)="goToPage(i)" class="btn btn-secondary">{{i}}</a>
                  </li>
                 </ul>
          </div>
        </div>
        
      </div>
  </div>

</div>
