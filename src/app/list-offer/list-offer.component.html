<div>
      <table mat-table [dataSource]="dataSource"
             class="mat-elevation-z8 demo-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <!-- Available place Column -->
        <ng-container matColumnDef="availablePlace" >
          <th mat-header-cell *matHeaderCellDef>AvailablePlace</th>
          <td mat-cell *matCellDef="let element">{{element.availablePlace}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row  *matRowDef="let row; columns: displayedColumns;"
          (click)="detailOffer(row)">
        </tr>

      </table><br>
      <div class="paginator">

           <mat-paginator [pageSizeOptions]="[5,8,12]" #matPaginator
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
           </mat-paginator>
      </div>
</div>
